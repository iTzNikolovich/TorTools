    <body>
        <h1>Torrent Tools</h1>
        <h2>From HASH to MAGNET</h2>
        <p id="error" style="visibility: hidden; color: rgb(252, 0, 5);">The fields must be filled out.</p>
        <input type="text" id="hash" placeholder="Torrent Hash..">
        <br>
        <input type="text" id="name" placeholder="Torrent Name..">
        <br>
        <input type="checkbox" id="trackers">
        <label class="container">Add trackers</label>
        <span id="showdiv" style="visibility: hidden;">
            <input type="checkbox" id="showtext" onclick="showtext()">
            <label class="container">Show link</label>
        </span>
        <br>
        <input type="submit" value="Generate" onclick="genMagnet()">
        <br>
        <a href="" id="alink"><img src="assets/magnet.png" alt="MAGNET" style="width: 60px; visibility: hidden;" id="link"></a>
        <p id="magnet" style="font-size: 10px; visibility: hidden;"></p>
